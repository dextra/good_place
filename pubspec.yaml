name: good_place
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dashbook: ^0.1.0


  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
      - family: SulSans
        fonts:
          - asset: assets/fonts/SulSans-Bold.ttf
            weight: 700
          - asset: assets/fonts/SulSans-BoldItalic.ttf
            style: italic
          - asset: assets/fonts/SulSans-Light.ttf
            weight: 300
          - asset: assets/fonts/SulSans-Medium.ttf
            weight: 400
          - asset: assets/fonts/SulSans-Regular.ttf
  uses-material-design: true
  assets:
    - assets/images/