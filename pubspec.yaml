name: good_place
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  dashbook: ^0.1.0
  flutter_svg: ^0.22.0
  carousel_slider: ^3.0.0
  intl: ^0.17.0
  cupertino_icons: ^1.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  fonts:
      - family: MaisonNeue
        fonts:
          - asset: assets/fonts/MaisonNeue-Bold.ttf
          - asset: assets/fonts/MaisonNeue-Light.ttf
          - asset: assets/fonts/MaisonNeue-Medium.ttf
  uses-material-design: true
  assets:
    - assets/images/
    - assets/data/
    - assets/data/images/